<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/join.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    </head>
    <body>
        <nav class="nav_bar">
            <img id="nav_image" src="../images/filmclub.png" alt="film club photo">
            <div class="nav_links">
            <a id= "home_nav" href="../index.html">HOME</a>
            <a id= "calendar_nav" href="../calendar/calendar.html">CALENDER</a>
            <a id= "join_nav" href="join.html">JOIN</a>
            </div>
        </nav>
        <h1>Join Film Club</h1>
        <form class="form_info">
            <div class="input_info">
            <div class= "pic_profile">
                <div class="input_lable">
                    <label for="profilepic">profile picture </label><br>
                    <input type="file" name="profilepic" value="Choose File" >
                </div>
                <img src="../images/profile-placeholder.png" alt="pic placeholder">
            </div>
            <br>
            <div class="typing">
                <div class="name">
                    <label for="name_box">name</label><br>
                    <input type="name" name="name_box" value="">
                </div>
                <br>
                <div class="email">
                    <label for="email_box">email address</label><br>
                    <input type="email" name="email_box" value="">
                </div>
                <br>
                <div class= "password" >
                    <label for="pass_box">password</label><br>
                    <input type="password" name="pass_box" value="">
                </div>
                <br>
                <div class= "confrim_password" >
                    <label for="confirm_box">confirm password</label><br>
                    <input type="password" name="confirm_box" value="">
                </div>
            </div>
            <br>
            <div class="genres">
                <legend>Which genres are you interested in?</legend>
                <input type="checkbox" name="movie_type" value="action">
                <label for="movie_type">action</label>
                <br>
                <input type="checkbox" name="movie_type" value="adventure">
                <label for="movie_type">adventure</label>
                <br>
                <input type="checkbox" name="movie_type" value="comedy">
                <label for="movie_type">comedy</label>
                <br>
                <input type="checkbox" name="movie_type" value="drama">
                <label for="movie_type">drama</label>
                <br>
                <input type="checkbox" name="movie_type" value="fantasy">
                <label for="movie_type">fantasy</label>
                <br>
                <input type="checkbox" name="movie_type" value="historical">
                <label for="movie_type">historical</label>
                <br>
                <input type="checkbox" name="movie_type" value="horror">
                <label for="movie_type">horror</label>
                <br>
                <input type="checkbox" name="movie_type" value="mystery">
                <label for="movie_type">mystery</label>
                <br>
                <input type="checkbox" name="movie_type" value="romance">
                <label for="movie_type">romance</label>
                <br>
                <input type="checkbox" name="movie_type" value="science fiction">
                <label for="movie_type">science fiction</label>
                <br>
                <input type="checkbox" name="movie_type" value="western">
                <label for="movie_type">western</label>
            </div>
            <br>
            <div class="text_box">
                <label for="add_input">Additional input</label><br>
                <textarea rows="5" cols="20"></textarea>
            </div>
            <div class="submit">
                <input type="submit" name="joinclub" value="join film club">
            </div>
        </div>
     </form>
          <br>
        <footer class="calendar_footer">

            <a id= "join_nav" href="join.html">JOIN</a>

</html>
